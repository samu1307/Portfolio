<header id="home"
    class="max-w-5xl h-screen py-12 px-28 m-[0_auto] relative grid grid-cols-[minmax(0,auto)_minmax(0,1fr)] grid-rows-[minmax(0,auto)_minmax(0,1fr)] gap-[3rem_4rem] [&>i]:absolute [&>i]:z-0 [&>i]:cursor-pointer [&>i]:text-5xl">
    <nav
        class="bg-alice-blue col-span-full h-fit row-span-1 px-12 py-3 flex flexr-row justify-between border-[2px] border-blue-neon rounded-lg shadow-[0px_5px_0] shadow-blue-neon">
        <a href="/" class="font-kanit font-[700] text-xl text-blue-neon">SAMUEL✨</a>
        <ul class="flex flex-row gap-x-6 font-kanit font-[300] [&>li]:flex [&>li]:items-center">
            <li class=""><a href="#home">Inicio</a></li>
            <li class=""><a href="#aboutMe">Sobre mi</a></li>
            <li class=""><a href="#proyects">Proyectos</a></li>
            <li class=""><a href="#">Habilidades</a></li>
        </ul>
    </nav>
    <app-card-info-main
        class="h-full relative flex col-[1] row-[2] items-center"></app-card-info-main>
    <picture [ngStyle]="{ borderColor: color, color: color}"
        class="w-full h-full rounded-3xl bg-blue-neon shadow-[0px_5px_0] col-[2] row-[2] shadow-blue-neon border-2 overflow-hidden flex justify-center items-center relative">
        <i (click)="openInfo(info, btnInfo)" #btnInfo
            class="las la-angle-down w-[20%] pb-1 items-end justify-center aspect-square flex absolute top-0 left-0 right-0 m-auto rounded-full bg-blue-neon -translate-y-[65%] cursor-pointer hover:-translate-y-[50%] hover:pb-2 transition-[transform,padding] duration-300 text-alice-blue"></i>
        <div #info
            class="infoCard w-full px-8 py-4 transition-transform duration-300 ease-in-out bg-blue-neon absolute top-0 left-0 -translate-y-[100%]">
            <ul class="w-full text-white flex flex-col gap-3">
                <li><p>
                    <b>Nombre:</b><br>Samuel Sarmiento Rivas
                </p></li>
                <li><p>
                    <b>Edad:</b><br>18 años
                </p></li>
                <li><p>
                    <b>Origen:</b><br>Bogotá, Colombia
                </p></li>
                <li><p>
                    <b>Profesión:</b> <br>Programador de software, Músico, Diseñador
                </p></li>
                <li><p>
                    <b>Correo:</b><br>rivassamuel.ssr&#64;gmail.com
                </p></li>
                <!-- <li><p><b></b></p></li> -->
            </ul>
        </div>
        <img class="h-full object-cover" [src]="img" alt="Foto de Samuel Sarmiento">
    </picture>
</header>
