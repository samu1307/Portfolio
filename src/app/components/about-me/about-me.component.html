<picture class="w-[60%] flex justify-center items-center">
    <img class="w-auto h-[90%] drop-shadow-[0_0_10px_currentColor]" [src]="url" [alt]="alt">
</picture>
<div class="w-[40%] py-14 pr-20">
    <h3 [ngStyle]="{'color': color}" style="-webkit-text-fill-color: white;-webkit-text-stroke-width: 1px; -webkit-text-stroke-color: currentColor;" class="font-Inconsolata font-bold text-6xl drop-shadow-[-2px_2px_0px_currentColor]">{{ tittle }}</h3>
    <p>{{ descrip }}</p>
</div>
